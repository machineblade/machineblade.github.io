<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cool website</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Comic+Sans+MS:400,700&display=swap');
    body {
      font-family: Arial, sans-serif;
      background: url('roblox.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      font-size: 3em;
      color: #5f27ae;
      text-align: center;
      margin-top: 32px;
      margin-bottom: 40px;
      width: 100vw;
      position:absolute;
      top: 0;
      left: 0;
      background: #868686;
    }
    .button-container {
      margin-bottom: 30px;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      margin: 0 15px;
      border: none;
      border-radius: 18px;
      background-color: #27ae60;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(39, 174, 96, 0.25);
      transition: 
        background 0.2s,
        transform 0.15s,
        box-shadow 0.15s;
    }
    button:hover {
      background-color: #2ecc71;
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(39, 174, 96, 0.35);
    }
    button:active {
      background-color: #219150;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.20);
    }
    .rounded-square {
      width: 300px;
      height: 150px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>MachineBlades Website</h1>
  <div class="button-container">
    <button onclick="window.open('https://github.com/machineblade', '_blank')">Go to My Github</button>
    <button onclick="window.location.href='snakegame.html'">Snake game</button>
    <button onclick="window.location.href='squaregame.html'">Square simulator</button>
    <button onclick="window.location.href='humans.html'">human simulator</button>
    <button onclick="window.location.href='cupclicker.html'">CUP CLICKER (new)</button>
  </div>
  <div class="rounded-square">
    <p>This is the new updated website for my original website, thanks for visiting!</p>
  </div>
</body>
</html>
