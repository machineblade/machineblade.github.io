<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Survival Evolution - Enhanced</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a5490;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .corpse {
            position: absolute;
            width: 32px;
            height: 32px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 8;
            opacity: 0.7;
            filter: grayscale(100%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .hunt-target {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8) !important;
            filter: brightness(1.3) drop-shadow(0 0 10px rgba(0, 255, 0, 0.6)) !important;
        }

        .healing-target {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8) !important;
            filter: brightness(1.3) drop-shadow(0 0 10px rgba(0, 255, 255, 0.6)) !important;
        }

        .crafting-target {
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8) !important;
            filter: brightness(1.3) drop-shadow(0 0 10px rgba(255, 165, 0, 0.6)) !important;
        }

        .weapon-equipped {
            border: 2px solid #e74c3c !important;
            border-radius: 50% !important;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2980b9, #3498db);
            overflow: hidden;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 100;
            min-width: 200px;
        }

        #inventory {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #inventory > div {
            white-space: nowrap;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .island {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2ecc71, #27ae60, #1e8449);
            border: 6px solid #145a32;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            animation: subtle-pulse 10s ease-in-out infinite;
        }
        
        .human {
            position: absolute;
            width: 32px;
            height: 32px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s linear;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .animal {
            position: absolute;
            width: 28px;
            height: 28px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s linear;
            z-index: 9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .resource {
            position: absolute;
            width: 24px;
            height: 24px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .workbench {
            position: absolute;
            width: 32px;
            height: 32px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .workbench:hover {
            transform: scale(1.2);
            filter: brightness(1.4);
        }
        
        .water-ripple {
            position: absolute;
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: ripple 3s infinite;
            pointer-events: none;
        }
        
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(8); opacity: 0; }
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .hungry { filter: brightness(0.7) saturate(0.5); }
        .very-hungry { filter: brightness(0.5) saturate(0.3) hue-rotate(20deg); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        .human:hover, .animal:hover {
            animation: float 1s ease-in-out infinite;
            filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
            cursor: pointer;
            transform: scale(1.1);
        }
        
        .resource:hover {
            transform: scale(1.2) !important;
            filter: brightness(1.4);
            cursor: pointer;
        }
        
        @keyframes subtle-pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0,0,0,0.4); }
            50% { box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 60px rgba(46,204,113,0.3); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div><strong>üèùÔ∏è Island Survival Evolution</strong></div>
        <div>üìÖ Day: <span id="day">1</span></div>
        <div>üë• Humans: <span id="humanCount">0</span></div>
        <div>üìà Born: <span id="populationGrowth">0</span></div>
        <div>üíö Survival Rate: <span id="survivalRate">100%</span></div>
        <div>üêæ Animals: <span id="animalCount">0</span></div>
        <div>üíÄ Corpses: <span id="corpseCount">0</span></div>
    </div>

    <div id="inventory">
        <div><strong>üì¶ Global Inventory</strong></div>
        <div>ü•© Meat: <span id="meatCount">0</span></div>
        <div>üçñ Cooked Meat: <span id="cookedMeatCount">0</span></div>
        <div>üçñ Human Meat: <span id="humanMeatCount">0</span></div>
        <div>ü™µ Wood: <span id="woodCount">0</span></div>
        <div>üçì Berries: <span id="berryCount">0</span></div>
        <div>ü™® Stone: <span id="stoneCount">0</span></div>
        <div>‚öîÔ∏è Weapons: <span id="weaponCount">0</span></div>
    </div>

    <div id="gameContainer"></div>

    <div id="controls">
        <button onclick="togglePause()">‚è∏Ô∏è Pause</button>
        <button onclick="changeSpeed(0.5)">üêå 0.5x</button>
        <button onclick="changeSpeed(1)">‚ñ∂Ô∏è 1x</button>
        <button onclick="changeSpeed(2)">‚ö° 2x</button>
        <button onclick="changeSpeed(5)">üöÄ 5x</button>
        <button onclick="restartGame()">üîÑ Restart</button>
    </div>

    <script>
        // Global variables
        let globalInventory = {
            meat: 0,
            cookedMeat: 0,
            humanMeat: 0,
            wood: 0,
            berries: 0,
            stone: 0,
            weapons: 0
        };

        let gameStats = {
            day: 1,
            population: 0,
            populationGrowth: 0,
            totalBorn: 0,
            foodGathered: 0,
            dayTimer: 0,
            totalDeaths: 0
        };

        let islands = [];
        let gameSpeed = 1;
        let isPaused = false;
        let animationId;

        // Enhanced sprites and emojis
        const MALE_SPRITES = ['üë®', 'üßë‚Äçü¶±', 'üë®‚Äçü¶∞', 'üßî'];
        const FEMALE_SPRITES = ['üë©', 'üë©‚Äçü¶±', 'üë©‚Äçü¶∞', 'üë©‚Äçü¶≥'];
        const ANIMAL_SPRITES = ['üê∞', 'ü¶å', 'üê∫', 'üêª', 'ü¶ä', 'üêó'];
        const TREE_SPRITES = ['üå≥', 'üå≤', 'üå¥'];
        const BERRY_SPRITES = {
            berry: 'üçì',
            blueberry: 'ü´ê',
            sweetberry: 'üçá'
        };

        // UI exclusion zones - areas where islands shouldn't spawn
        function getUIExclusionZones(containerWidth, containerHeight) {
            return [
                { x: 0, y: 0, width: 280, height: 220 },
                { x: containerWidth - 280, y: 0, width: 280, height: 180 },
                { x: 0, y: containerHeight - 120, width: 400, height: 120 }
            ];
        }

        function isPositionClearOfUI(x, y, size, containerWidth, containerHeight) {
            const exclusionZones = getUIExclusionZones(containerWidth, containerHeight);
            
            for (let zone of exclusionZones) {
                const padding = 50;
                if (x < zone.x + zone.width + padding &&
                    x + size > zone.x - padding &&
                    y < zone.y + zone.height + padding &&
                    y + size > zone.y - padding) {
                    return false;
                }
            }
            return true;
        }

        class Island {
            constructor(x, y, size, type = 'human') {
                this.x = x;
                this.y = y;
                this.size = size;
                this.type = type;
                this.resources = [];
                this.inhabitants = [];
                this.corpses = [];
                this.campfires = [];
                this.workbenches = [];
                this.element = this.createElement();
                this.generateResources();
                this.generateRipples();
            }
            
            createElement() {
                const island = document.createElement('div');
                island.className = 'island';
                island.style.left = this.x + 'px';
                island.style.top = this.y + 'px';
                island.style.width = this.size + 'px';
                island.style.height = this.size + 'px';
                document.getElementById('gameContainer').appendChild(island);
                return island;
            }
            
            generateResources() {
                const resourceCount = Math.floor(this.size / 12);
                
                for (let i = 0; i < resourceCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * (this.size / 2 - 50);
                    const x = this.x + this.size/2 + Math.cos(angle) * distance;
                    const y = this.y + this.size/2 + Math.sin(angle) * distance;
                    
                    if (this.type === 'human') {
                        const resourceTypes = ['tree', 'berry', 'blueberry', 'sweetberry', 'stone'];
                        const resourceType = resourceTypes[Math.floor(Math.random() * resourceTypes.length)];
                        this.resources.push(new Resource(x, y, resourceType));
                    } else {
                        if (Math.random() < 0.4) {
                            this.resources.push(new Resource(x, y, 'tree'));
                        }
                        if (Math.random() < 0.2) {
                            this.resources.push(new Resource(x, y, 'stone'));
                        }
                    }
                }
            }
            
            generateRipples() {
                setInterval(() => {
                    if (Math.random() < 0.4) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = this.size / 2 + 30 + Math.random() * 50;
                        const x = this.x + this.size/2 + Math.cos(angle) * distance;
                        const y = this.y + this.size/2 + Math.sin(angle) * distance;
                        this.createRipple(x, y);
                    }
                }, 1500 + Math.random() * 2500);
            }
            
            createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'water-ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                document.getElementById('gameContainer').appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 3000);
            }
            
            isPointInside(x, y, margin = 0) {
                const centerX = this.x + this.size / 2;
                const centerY = this.y + this.size / 2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                return distance <= (this.size / 2 - margin);
            }
            
            getRandomPointInside() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * (this.size / 2 - 60);
                return {
                    x: this.x + this.size/2 + Math.cos(angle) * distance,
                    y: this.y + this.size/2 + Math.sin(angle) * distance
                };
            }
        }

        class Corpse {
            constructor(x, y, island, originalHuman) {
                this.x = x;
                this.y = y;
                this.island = island;
                this.name = originalHuman.name;
                this.sprite = originalHuman.sprite;
                this.gender = originalHuman.gender;
                this.element = this.createElement();
            }

            createElement() {
                const corpse = document.createElement('div');
                corpse.className = 'corpse';
                corpse.innerHTML = this.sprite;
                corpse.style.left = this.x + 'px';
                corpse.style.top = this.y + 'px';
                corpse.title = `${this.name}'s corpse - Can be healed with 2 berries + 1 wood`;
                document.getElementById('gameContainer').appendChild(corpse);
                return corpse;
            }
        }

        class Campfire {
            constructor(x, y, island) {
                this.x = x;
                this.y = y;
                this.island = island;
                this.element = this.createElement();
                this.cookingTimer = 0;
                this.isActive = false;
            }

            createElement() {
                const campfire = document.createElement('div');
                campfire.className = 'campfire';
                campfire.innerHTML = 'üî•';
                campfire.style.position = 'absolute';
                campfire.style.left = this.x + 'px';
                campfire.style.top = this.y + 'px';
                campfire.style.fontSize = '24px';
                campfire.style.zIndex = '6';
                campfire.title = 'Campfire - Click to cook meat (1 meat ‚Üí 1 cooked meat)';
                document.getElementById('gameContainer').appendChild(campfire);
                
                campfire.addEventListener('click', () => this.cookMeat());
                
                return campfire;
            }

            cookMeat() {
                if (globalInventory.meat > 0) {
                    globalInventory.meat--;
                    globalInventory.cookedMeat++;
                    updateInventoryDisplay();
                    
                    // Visual cooking effect
                    this.element.style.filter = 'brightness(1.5) drop-shadow(0 0 15px orange)';
                    setTimeout(() => {
                        this.element.style.filter = '';
                    }, 1000);
                    
                    // Show cooking text
                    const cookText = document.createElement('div');
                    cookText.innerHTML = 'üçñ Meat Cooked!';
                    cookText.style.position = 'absolute';
                    cookText.style.left = this.x + 'px';
                    cookText.style.top = (this.y - 30) + 'px';
                    cookText.style.color = '#e67e22';
                    cookText.style.fontWeight = 'bold';
                    cookText.style.fontSize = '16px';
                    cookText.style.zIndex = '1000';
                    cookText.style.pointerEvents = 'none';
                    document.getElementById('gameContainer').appendChild(cookText);
                    
                    setTimeout(() => cookText.remove(), 2000);
                }
            }
        }

        class Workbench {
            constructor(x, y, island) {
                this.x = x;
                this.y = y;
                this.island = island;
                this.element = this.createElement();
            }

            createElement() {
                const workbench = document.createElement('div');
                workbench.className = 'workbench';
                workbench.innerHTML = 'üî®';
                workbench.style.position = 'absolute';
                workbench.style.left = this.x + 'px';
                workbench.style.top = this.y + 'px';
                workbench.style.fontSize = '24px';
                workbench.style.zIndex = '6';
                workbench.title = 'Workbench - Click to craft weapon (2 wood + 1 stone ‚Üí 1 weapon)';
                document.getElementById('gameContainer').appendChild(workbench);
                
                workbench.addEventListener('click', () => this.craftWeapon());
                
                return workbench;
            }

            craftWeapon() {
                if (globalInventory.wood >= 2 && globalInventory.stone >= 1) {
                    globalInventory.wood -= 2;
                    globalInventory.stone -= 1;
                    globalInventory.weapons++;
                    updateInventoryDisplay();
                    
                    // Visual crafting effect
                    this.element.style.filter = 'brightness(1.5) drop-shadow(0 0 15px #e74c3c)';
                    setTimeout(() => {
                        this.element.style.filter = '';
                    }, 1000);
                    
                    // Show crafting text
                    const craftText = document.createElement('div');
                    craftText.innerHTML = '‚öîÔ∏è Weapon Crafted!';
                    craftText.style.position = 'absolute';
                    craftText.style.left = this.x + 'px';
                    craftText.style.top = (this.y - 30) + 'px';
                    craftText.style.color = '#e74c3c';
                    craftText.style.fontWeight = 'bold';
                    craftText.style.fontSize = '16px';
                    craftText.style.zIndex = '1000';
                    craftText.style.pointerEvents = 'none';
                    document.getElementById('gameContainer').appendChild(craftText);
                    
                    setTimeout(() => craftText.remove(), 2000);
                }
            }
        }

        class Human {
            constructor(x, y, island, gender = null) {
                this.x = x;
                this.y = y;
                this.island = island;
                this.hunger = 100;
                this.age = 0;
                this.speed = 0.8 + Math.random() * 0.4;
                this.targetResource = null;
                this.gender = gender || (Math.random() < 0.5 ? 'male' : 'female');
                this.sprite = this.gender === 'male' ? 
                    MALE_SPRITES[Math.floor(Math.random() * MALE_SPRITES.length)] :
                    FEMALE_SPRITES[Math.floor(Math.random() * FEMALE_SPRITES.length)];
                this.element = this.createElement();
                this.lastReproduction = 0;
                this.idleTimer = 0;
                this.name = this.generateName();
                this.combatTarget = null;
                this.health = 100;
                this.combatCooldown = 0;
                this.boatTarget = null;
                this.directionChangeTimer = 0;
                this.canCollectResources = true;
                this.currentActivity = 'exploring';
                this.activityTarget = null;
                this.hasWeapon = false;
                this.craftingTarget = null;
                
                this.generateNewDirection();
            }
            
            generateName() {
                const names = ['Alex', 'Sam', 'Jordan', 'Casey', 'Riley', 'Avery', 'Quinn', 'Sage', 'Jacob'];
                return names[Math.floor(Math.random() * names.length)];
            }
            
            generateNewDirection() {
                const angle = Math.random() * Math.PI * 2;
                this.moveDirection = {
                    x: Math.cos(angle),
                    y: Math.sin(angle)
                };
                this.directionChangeTimer = 60 + Math.random() * 120;
            }
            
            createElement() {
                const human = document.createElement('div');
                human.className = 'human';
                human.innerHTML = this.sprite;
                human.style.left = this.x + 'px';
                human.style.top = this.y + 'px';
                human.title = `${this.name} (${this.gender}) - Hunger: ${Math.floor(this.hunger)}%`;
                document.getElementById('gameContainer').appendChild(human);
                return human;
            }
            
            update() {
                this.age += 0.05;
                this.hunger -= 0.05;
                this.idleTimer++;
                this.directionChangeTimer--;
                this.combatCooldown = Math.max(0, this.combatCooldown - 1);
                
                if (this.hunger <= 0 || this.health <= 0) {
                    // Initialize corpses array if it doesn't exist
                    if (!this.island.corpses) {
                        this.island.corpses = [];
                    }
                    
                    // Create corpse instead of just dying
                    const corpse = new Corpse(this.x, this.y, this.island, this);
                    this.island.corpses.push(corpse);
                    
                    if (this.health <= 0) {
                        globalInventory.humanMeat += 1;
                        updateInventoryDisplay();
                    }
                    gameStats.totalDeaths++;
                    return false;
                }
                
                this.updateAppearance();
                
                // Behavior priority: Healing > Weapon Crafting > Combat > Food > Explore
                if (this.canMakeBandage() && this.findNearbyCorpse()) {
                    this.attemptHealing();
                } else if (!this.hasWeapon && this.needsWeapon() && this.canCraftWeapon()) {
                    this.attemptCrafting();
                } else if (this.hasWeapon && this.hunger > 40 && this.findNearbyEnemies()) {
                    this.engageCombat();
                } else if (this.hunger < 60) {
                    this.seekFood();
                } else {
                    this.explore();
                }
                
                this.move();
                this.updatePosition();
                
                if (this.hunger > 75 && this.health > 80 && this.age > 30 && this.age - this.lastReproduction > 80) {
                    this.reproduce();
                }
                
                return true;
            }
            
            updateAppearance() {
                this.element.className = 'human';
                if (this.hunger < 30) {
                    this.element.className += ' very-hungry';
                } else if (this.hunger < 50) {
                    this.element.className += ' hungry';
                }
                
                // Show weapon equipped status
                if (this.hasWeapon) {
                    this.element.classList.add('weapon-equipped');
                }
                
                let activityText = this.currentActivity;
                if (this.activityTarget) {
                    activityText = this.currentActivity;
                }
                
                const weaponStatus = this.hasWeapon ? ' [ARMED]' : ' [UNARMED]';
                this.element.title = `${this.name} (${this.gender}) - ${activityText}${weaponStatus}\nHunger: ${Math.floor(this.hunger)}% - Health: ${Math.floor(this.health)}% - Age: ${Math.floor(this.age)}`;
            }
            
            clearTargetGlows() {
                // Remove glow from all targets
                document.querySelectorAll('.hunt-target').forEach(el => {
                    el.classList.remove('hunt-target');
                });
                document.querySelectorAll('.healing-target').forEach(el => {
                    el.classList.remove('healing-target');
                });
                document.querySelectorAll('.crafting-target').forEach(el => {
                    el.classList.remove('crafting-target');
                });
            }

            canMakeBandage() {
                return globalInventory.berries >= 2 && globalInventory.wood >= 1;
            }

            findNearbyCorpse() {
                let nearestCorpse = null;
                let nearestDistance = Infinity;
                
                // Safety check - initialize corpses array if it doesn't exist
                if (!this.island.corpses) {
                    this.island.corpses = [];
                }
                
                this.island.corpses.forEach(corpse => {
                    const distance = Math.sqrt((this.x - corpse.x) ** 2 + (this.y - corpse.y) ** 2);
                    if (distance < 100 && distance < nearestDistance) {
                        nearestCorpse = corpse;
                        nearestDistance = distance;
                    }
                });
                
                return nearestCorpse;
            }

            attemptHealing() {
                const nearbyCorpse = this.findNearbyCorpse();
                if (nearbyCorpse && this.canMakeBandage()) {
                    this.currentActivity = `healing ${nearbyCorpse.name}`;
                    this.activityTarget = nearbyCorpse;
                    nearbyCorpse.element.classList.add('healing-target');
                    
                    this.moveTowards(nearbyCorpse.x, nearbyCorpse.y);
                    
                    const distance = Math.sqrt((this.x - nearbyCorpse.x) ** 2 + (this.y - nearbyCorpse.y) ** 2);
                    if (distance < 30) {
                        // Use resources
                        globalInventory.berries -= 2;
                        globalInventory.wood -= 1;
                        updateInventoryDisplay();
                        
                        // Revive the corpse
                        const revivedHuman = new Human(nearbyCorpse.x, nearbyCorpse.y, this.island, nearbyCorpse.gender);
                        revivedHuman.name = nearbyCorpse.name;
                        revivedHuman.health = 50; // Revive with half health
                        revivedHuman.hunger = 30; // Revive hungry
                        this.island.inhabitants.push(revivedHuman);
                        
                        // Remove corpse
                        const corpseIndex = this.island.corpses.indexOf(nearbyCorpse);
                        if (corpseIndex > -1) {
                            this.island.corpses.splice(corpseIndex, 1);
                        }

needsWeapon() {

seekFood() {
    this.currentActivity = 'seeking food';
    
    if (!this.targetResource || this.targetResource.consumed) {
        this.findNearestFood();
    }
    
    if (this.targetResource && !this.targetResource.consumed) {
        this.moveTowards(this.targetResource.x, this.targetResource.y);
        
        const distance = Math.sqrt(
            (this.x - this.targetResource.x) ** 2 +
            (this.y - this.targetResource.y) ** 2
        );
        
        if (distance < 30) {
            this.consumeResource(this.targetResource);
            this.targetResource = null;
        }
    } else if (this.hunger < 40 && globalInventory.meat > 0 && this.canBuildCampfire()) {
        // If no resources but have meat and can build campfire
        if (!this.island.campfires || this.island.campfires.length === 0) {
            this.currentActivity = 'building campfire';
            this.buildCampfire();
        }
    } else {
        this.explore();
    }
}

explore() {
    if (this.directionChangeTimer <= 0 || Math.random() < 0.01) {
        this.generateNewDirection();
    }
    this.currentActivity = 'exploring';
    this.activityTarget = null;
    // Clear any previous target glows
    this.clearTargetGlows();
}

findNearestFood() {
    let nearest = null;
    let nearestDistance = Infinity;
    
    // First look for resources on the island
    this.island.resources.forEach(resource => {
        if (!resource.consumed) {
            const distance = Math.sqrt(
                (this.x - resource.x) ** 2 +
                (this.y - resource.y) ** 2
            );
            if (distance < nearestDistance) {
                nearest = resource;
                nearestDistance = distance;
            }
        }
    });
    
    // If no resources found and hungry, try to consume from global inventory
    if (!nearest && this.hunger < 50) {
        if (this.consumeFromInventory()) {
            return; // Successfully ate from inventory
        }
    }
    
    // If very hungry and no food available, try to build campfire
    if (!nearest && this.hunger < 30 && globalInventory.meat > 0 && this.canBuildCampfire()) {
        if (!this.island.campfires || this.island.campfires.length === 0) {
            this.buildCampfire();
        }
    }
    
    this.targetResource = nearest;
}

moveTowards(targetX, targetY) {
    const dx = targetX - this.x;
    const dy = targetY - this.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    if (distance > 0) {
        this.moveDirection = {
            x: (dx / distance),
            y: (dy / distance)
        };
    }
}

move() {
    if (!this.moveDirection || (Math.abs(this.moveDirection.x) < 0.1 && Math.abs(this.moveDirection.y) < 0.1)) {
        this.generateNewDirection();
    }
    
    const newX = this.x + this.moveDirection.x * this.speed * gameSpeed;
    const newY = this.y + this.moveDirection.y * this.speed * gameSpeed;
    
    if (this.island.isPointInside(newX, newY, 30)) {
        this.x = newX;
        this.y = newY;
    } else {
        const centerX = this.island.x + this.island.size / 2;
        const centerY = this.island.y + this.island.size / 2;
        const dx = centerX - this.x;
        const dy = centerY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0) {
            const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * Math.PI * 0.5;
            this.moveDirection = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };
        } else {
            this.generateNewDirection();
        }
    }
}

consumeResource(resource) {
    if (!resource || resource.consumed) return;
    
    resource.consume();
    this.hunger = Math.min(100, this.hunger + 40);
    
    if (resource.type === 'tree') {
        globalInventory.wood += 2;
    } else if (resource.type.includes('berry')) {
        globalInventory.berries += 3;
    } else if (resource.type === 'stone') {
        globalInventory.stone += 1;
    }
    
    updateInventoryDisplay();
    this.targetResource = null;
    
    this.element.style.transform = 'scale(1.3)';

        if (this.element) this.element.style.transform = 'scale(1)';

        }

reproduce() {

    );

destroy() {

            }
            
            const numIslands = 2 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < numIslands; i++) {
                attempts = 0;
                let islandCreated = false;
                
                while (!islandCreated && attempts < 50) {
                    const size = 120 + Math.random() * 80;
                    const x = Math.random() * (containerWidth - size);
                    const y = Math.random() * (containerHeight - size);
                    
                    if (isPositionClearOfUI(x, y, size, containerWidth, containerHeight)) {
                        let tooClose = false;
                        for (let existingIsland of islands) {
                            const distance = Math.sqrt(
                                (x - existingIsland.x) ** 2 + (y - existingIsland.y) ** 2
                            );
                            if (distance < 200) {
                                tooClose = true;
                                break;
                            }
                        }
                        
                        if (!tooClose) {
                            const island = new Island(x, y, size, 'animal');
                            islands.push(island);
                            
                            const animalCount = 2 + Math.floor(Math.random() * 4);
                            for (let j = 0; j < animalCount; j++) {
                                const point = island.getRandomPointInside();
                                const animal = new Animal(point.x, point.y, island);
                                island.inhabitants.push(animal);
                            }
                            
                            islandCreated = true;
                        }
                    }
                    attempts++;
                }
            }
        }

        function updateGame() {
            if (isPaused) return;
            
            gameStats.dayTimer += gameSpeed;
            
            if (gameStats.dayTimer >= 1000) {
                gameStats.day++;
                gameStats.dayTimer = 0;
                
                islands.forEach(island => {
                    if (Math.random() < 0.3) {
                        const point = island.getRandomPointInside();
                        if (island.type === 'human') {
                            const resourceTypes = ['tree', 'berry', 'blueberry', 'stone'];
                            const resourceType = resourceTypes[Math.floor(Math.random() * resourceTypes.length)];
                            island.resources.push(new Resource(point.x, point.y, resourceType));
                        }
                    }
                });
            }
            
            islands.forEach(island => {
                island.inhabitants = island.inhabitants.filter(inhabitant => {
                    return inhabitant.update();
                });
            });
            
            updateUI();
        }

        function updateUI() {
            let totalHumans = 0;
            let totalAnimals = 0;
            let totalCorpses = 0;
            
            islands.forEach(island => {
                totalHumans += island.inhabitants.filter(i => i instanceof Human).length;
                totalAnimals += island.inhabitants.filter(i => i instanceof Animal).length;
                totalCorpses += (island.corpses && island.corpses.length) ? island.corpses.length : 0;
            });
            
            gameStats.population = totalHumans;
            
            document.getElementById('day').textContent = gameStats.day;
            document.getElementById('humanCount').textContent = totalHumans;
            document.getElementById('populationGrowth').textContent = gameStats.populationGrowth;
            document.getElementById('animalCount').textContent = totalAnimals;
            
            const survivalRate = gameStats.totalBorn > 0 ? 
                Math.round(((gameStats.totalBorn - gameStats.totalDeaths) / gameStats.totalBorn) * 100) : 100;
            document.getElementById('survivalRate').textContent = survivalRate + '%';
            document.getElementById('corpseCount').textContent = totalCorpses;
        }

        function updateInventoryDisplay() {
            document.getElementById('meatCount').textContent = globalInventory.meat;
            document.getElementById('cookedMeatCount').textContent = globalInventory.cookedMeat;
            document.getElementById('humanMeatCount').textContent = globalInventory.humanMeat;
            document.getElementById('woodCount').textContent = globalInventory.wood;
            document.getElementById('berryCount').textContent = globalInventory.berries;
            document.getElementById('stoneCount').textContent = globalInventory.stone;
            document.getElementById('weaponCount').textContent = globalInventory.weapons;
        }

        function gameLoop() {
            updateGame();
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            isPaused = !isPaused;
            const button = event.target;
            button.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        }

        function changeSpeed(speed) {
            gameSpeed = speed;
            document.querySelectorAll('#controls button').forEach(btn => {
                btn.style.background = '#3498db';
            });
            event.target.style.background = '#e74c3c';
        }

        function restartGame() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            document.getElementById('gameContainer').innerHTML = '';
            
            islands = [];
            globalInventory = {
                meat: 0,
                cookedMeat: 0,
                humanMeat: 0,
                wood: 0,
                berries: 0,
                stone: 0,
                weapons: 0
            };
            gameStats = {
                day: 1,
                population: 0,
                populationGrowth: 0,
                totalBorn: 0,
                foodGathered: 0,
                dayTimer: 0,
                totalDeaths: 0
            };
            gameSpeed = 1;
            isPaused = false;
            
            document.querySelector('#controls button').textContent = '‚è∏Ô∏è Pause';
            
            initGame();
        }

        function initGame() {
            createIslands();
            updateUI();
            updateInventoryDisplay();
            gameLoop();
        }

        window.addEventListener('load', initGame);
        
        window.addEventListener('resize', () => {
            // Could add resize logic here if needed
        });
    </script>
</body>
